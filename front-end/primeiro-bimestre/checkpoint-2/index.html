    <main class="tudo">

        <form>

            <fieldset class="db">
                <legend>Dados pessoais</legend>

                <div>
                    <label for="username">Nome Completo</label>
                    <input type="text" name="username" id="username"  SIZE=100 MAXLENGTH=100>
                </div>

                <div>
                    <label for="data">Data de nacimento</label>
                    <input type="date" name="data" id="data">

                </div>

                <div>
                    <label for="userEmail">E-mail</label>
                    <input type="email" name="userEmail" id="userEmail">
                </div>

                <div>
                    <label for="userPassword">Senha</label>
                    <input type="password" name="userPassword" id="userPassword">
                </div>

            </fieldset>

            <fieldset>
                <legend>Você é maior de 18</legend>
                    <div class="radio">
                        <input type="radio" name="maior" id="maioor" checked>
                        <label for="maioor">Sim</label>
                        
                        <input type="radio" name="maior" id="menor">
                        <label for="menor">Não</label>
                        
                    </div>
            </fieldset>
                
            <fieldset> 
                <legend>Lugares legais</legend>  
                <div class="radio">
                    <input type="radio" name="lugares" id="bar" checked>
                    <label for="bar">Bar</label>

                    <input type="radio" name="lugares" id="Shooping">
                    <label for="Shooping">Shooping</label>

                    <input type="radio" name="lugares" id="Estadio">
                    <label for="Estadio">Estádio</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Interesses na cidade</legend>
                <div class="custom-checkbox">
                    <input id="checkbox-1" type="checkbox" checked>
                    <label for="checkbox-1">Turismo</label>

                    <input id="checkbox-2" type="checkbox">
                    <label for="checkbox-1" >Estudos</label>

                    <input id="checkbox-3" type="checkbox">
                    <label for="checkbox-1">Residente</label>
                </div>
            </fieldset>


            <button type="reset" class="limpar">Limpar</button>
            <button type="submit" class="cadastrar">Cadastrar</button>
            

        </form>

    </main>
</body>
